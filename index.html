<html>
  <head>
    <title>Website Design</title>
    <script src="main.js"></script>
    <link rel="stylesheet/css" href="style.css">
  </head>
  <body>
    <ul id="navbar">
      
    </ul>
    <form id="signup" method="get" action="">
      <input id="usernameSignUp" name="usernameSignUp"><br>
      <input id="passwordSignUp" name="passwordSignUp" type="password"><br>
      <input id="confirmPassword" name="confirmPasswordSignUp" type="password"><br>
      <input id="email" name="emailSignUp" type="email"><br>
      <button id="submit" onclick="verify()">Sign Up</button>
      <div id="errs">
        <div hidden id="invalidemail">
          Invalid Email
        </div>
        <div hidden id="passwordmatch">
          Passwords do not match
        </div>
        <div hidden id="passwordlength">
          Your password is not long enough
        </div>
        <div hidden id="usernamelength">
          Your username is not long enough
        </div>
      </div>
    </form>
    <br>
    <p>Already have an account?</p>
    <br>
    <form id="login" method="get" action="">
      <input id="usernameLogin" name="usernameLogin"><br>
      <input id="passwordLogin" name="passwordLogin" type="password"><br>
      <button onclick="">Login</button>
    </form>
  </body>
</html>
